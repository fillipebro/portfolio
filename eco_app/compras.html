<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="text-center mb-4">ðŸ›’ Seu Carrinho</h1>
  <div id="cartItems" class="mb-4"></div>
  <button class="btn btn-success w-100" onclick="finalizarCompra()">Comprar</button>

  <script>
    const cartItems = document.getElementById('cartItems');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartItems.innerHTML = '<p class="text-center">Seu carrinho estÃ¡ vazio.</p>';
    } else {
      cartItems.innerHTML = cart.map(item => `
        <div class="card mb-2 p-2">
          <h5>${item.name}</h5>
          <p class="fw-bold">${item.price}</p>
        </div>
      `).join('');
    }

    function finalizarCompra() {
      alert('Compra finalizada com sucesso!');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    }
  </script>

      if (!isLoggedIn) {
        alert('VocÃª precisa estar logado ou cadastrado para finalizar a compra.');
        window.location.href = 'login.html';
        return;
      }

      alert('Compra finalizada com sucesso!');
