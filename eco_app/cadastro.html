<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="text-center mb-4">ðŸ“‹ Cadastro de Cliente</h1>

  <form id="cadastroForm" class="card p-4">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" required>
    </div>
     <div class="mb-3">
      <label for="senha" class="form-label">senha</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">EndereÃ§o Completo</label>
      <textarea class="form-control" id="endereco" rows="3" placeholder="Rua, nÃºmero, bairro, cidade, estado, CEP" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Salvar Cadastro</button>
  </form>

  <script>
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const endereco = document.getElementById('endereco').value;

      const cliente = { nome, email, endereco };
      localStorage.setItem('cliente', JSON.stringify(cliente));

      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html';
    });
  </script>

  <script>
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const endereco = document.getElementById('endereco').value;

      const cliente = { nome, email, endereco };
      localStorage.setItem('cliente', JSON.stringify(cliente));

      localStorage.setItem('userEmail', email);

      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
